<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook Twitter Google Login</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="modal-login" class="modal fade in" style="display:block;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6 s-form">
							<h4>Login Into Your Account</h4>
							<form action="">
								<div class="form-group">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Username">
										<span class="input-group-addon">
											<span class="fa fa-user"></span>
										</span>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="password" class="form-control" placeholder="Password">
										<span class="input-group-addon">
											<span class="fa fa-lock"></span>
										</span>
									</div>
								</div>
								<div class="form-group">
									<button class="btn btn-success btn-block">Sign In</button>
								</div>
							</form>
							<div class="clearfix">
								<div class="pull-right">
									<a href="javascript:void(0)" class="btn btn-link btn-forgot">Forgot Password?</a>
								</div>
								<div class="checkbox">
									<label for="">
										<input type="checkbox" name="" id="">
										<span>Remenber Me</span>
									</label>
								</div>
							</div>
						</div>
						<div class="col-md-1 spacing">
							
						</div>
						<div class="col-md-5 s-api">
							<div class="form-group text-right">
								<a href="javascript:void(0)">Don't have an account? Sign Up!</a>
							</div>
							<div class="form-group">
								<a href="" class="input-group btn-primary">
									<span class="input-group-addon"><span class="fa fa-facebook"></span></span>
									<span class="form-control text-center">Sign In with Facebbok</span>
								</a>
							</div>
							<div class="form-group">
								<a href="" class="input-group btn-info">
									<span class="input-group-addon"><span class="fa fa-twitter"></span></span>
									<span class="form-control text-center">Sign In with Twitter</span>
								</a>
							</div>
							<div class="form-group">
								<a href="" class="input-group btn-danger">
									<span class="input-group-addon"><span class="fa fa-google-plus"></span></span>
									<span class="form-control text-center">Sign In with Google+</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
